<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> QUIZ by Mahin </title>
<link rel="stylesheet" href="files/styles.css">  
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Quiz Exam System</h1>
    </div>

    <div class="timer" id="timer">Time Left: 10:00</div>

    <form id="quizForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <select id="batch" required>
        <option value="" disabled selected>Select Batch</option>
        <option value="HSC 24">HSC 24</option>
        <option value="HSC 25">HSC 25</option>
        <option value="HSC 26">HSC 26</option>
      </select>
      <select id="secondAttempt" required>
        <option value="" disabled selected>Second Attempt?</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <input type="email" id="email" placeholder="Email" required>

      <div id="questions"></div>

      <button type="submit">Submit</button>
    </form>

    <div class="message" id="message" style="display: none;">Answer sent successfully. Waiting for your result.</div>
  </div>
<script src="files/script.js"></script>
<script src="question/bio1.js"></script>

</body>
</html>
